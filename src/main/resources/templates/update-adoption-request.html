<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Adoption Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Adoption Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/adoption-requests}">Adoption Requests</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <h2>Update Adoption Request</h2>
    <form th:action="@{/adoption-requests/update/{id}(id=${adoptionRequest.id})}" th:object="${adoptionRequest}" method="post">
        <div class="form-group">
            <label>User</label>
            <select th:field="*{user}" class="form-control">
                <option th:each="user : ${users}" th:value="${user}" th:text="${user.firstName} + ' ' + ${user.lastName}">John Doe</option>
            </select>
        </div>
        <div class="form-group">
            <label>Pet</label>
            <select th:field="*{pet}" class="form-control">
                <option th:each="pet : ${pets}" th:value="${pet}" th:text="${pet.kind}">Dog</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Adoption Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <span class="navbar-brand mb-0 h1">Adoption Pet</span>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLinkAdd" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Add
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkAdd">
                        <li><a class="dropdown-item" th:href="@{/users/new}">Add user</a></li>
                        <li><a class="dropdown-item" th:href="@{/pets/new}">Add pet</a></li>
                        <li><a class="dropdown-item" th:href="@{/adoption-requests/create}">Add adoption</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLinkList" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        List
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkList">
                        <li><a class="dropdown-item" th:href="@{/users}">List user</a></li>
                        <li><a class="dropdown-item" th:href="@{/pets}">List pet</a></li>
                        <li><a class="dropdown-item" th:href="@{/adoption-requests}">List of adoption Requests</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h2>Create Adoption Request</h2>
    <form th:action="@{/adoption-requests}" method="post">
        <div class="form-group">
            <label>User</label>
            <select name="userId" class="form-control">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Pet</label>
            <select name="petId" class="form-control">
                <option th:each="pet : ${pets}" th:value="${pet.id}" th:text="${pet.kind} + ' ' +${pet.organization}"></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Adoption Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Adoption Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/adoption-requests/create}">Create Adoption Request</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <h2>Adoption Requests</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Pet</th>
      <th>Request Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="adoptionRequest : ${adoptionRequests}">
      <td th:text="${adoptionRequest.id}">1</td>
      <td th:text="${adoptionRequest.user.firstName} + ' ' + ${adoptionRequest.user.lastName}">John Doe</td>
      <td th:text="${adoptionRequest.pet.kind}">Dog</td>
      <td th:text="${adoptionRequest.requestDate}">2023-01-01</td>
      <td>
        <a th:href="@{/adoption-requests/edit/{id}(id=${adoptionRequest.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/adoption-requests/delete/{id}(id=${adoptionRequest.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

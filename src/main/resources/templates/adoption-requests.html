<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Adoption Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="#">Adoption Pet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLinkAdd" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Add
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkAdd">
            <li><a class="dropdown-item" th:href="@{/users/new}">Add user</a></li>
            <li><a class="dropdown-item" th:href="@{/pets/new}">Add pet</a></li>
            <li><a class="dropdown-item" th:href="@{/adoption-requests/create}">Add adoption</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLinkList" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            List
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkList">
            <li><a class="dropdown-item" th:href="@{/users}">List user</a></li>
            <li><a class="dropdown-item" th:href="@{/pets}">List pet</a></li>
            <li><a class="dropdown-item" th:href="@{/adoption-requests}">List of adoption Requests</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<br>
<div class="container">
  <h2>Adoption Requests</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Pet</th>
      <th>Request Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="adoptionRequest : ${adoptionRequests}">
      <td th:text="${adoptionRequest.id}">1</td>
      <td th:text="${adoptionRequest.user.firstName} + ' ' + ${adoptionRequest.user.lastName}">John Doe</td>
      <td th:text="${adoptionRequest.pet.kind}">Dog</td>
      <td th:text="${adoptionRequest.requestDate.getYear() + ' ' + adoptionRequest.getRequestDate().getMonth() + ' ' + adoptionRequest.getRequestDate().getDayOfMonth()}">2023-01-01</td>
      <td>
        <a th:href="@{/adoption-requests/edit/{id}(id=${adoptionRequest.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/adoption-requests/{id}(id=${adoptionRequest.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
